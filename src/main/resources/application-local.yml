spring:
  config:
    activate:
      on-profile: local
  cloud:
    gateway:
      httpclient:
        connect-timeout: 50000
        response-timeout: 50000

        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
        globalcors:
          cors-configurations:
            '[/**]':
              allowedOrigins:
                - 'http://localhost:3000'
              allow-credentials: true
              allowedHeaders: '*'
              allowedMethods:
                - PUT
                - GET
                - POST
                - DELETE
                - PATCH
                - OPTIONS
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
        - id: client-service
          uri: lb://CLIENT-SERVICE
          predicates:
            - Path=/api/v1/client/**
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/v1/payment/**
        - id: reservation-service
          uri: lb://RESERVATION-SERVICE
          predicates:
            - Path=/api/v1/reservation/**
        - id: admin-service
          uri: lb://ADMIN-SERVICE
          predicates:
            - Path=/api/v1/admin/**
        - id : review-bookmark-service
          uri: lb://REVIEW-BOOKMARK-SERVICE
          predicates:
            - Path=/api/v1/review-bookmark/**
        - id : settle-service
          uri : lb://SETTLE-SERVICE
          predicates:
            - Path=/api/v1/settle/**
        - id : auth-service
          uri : lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/